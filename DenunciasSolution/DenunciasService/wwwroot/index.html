<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Denuncias | INTEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .header-bg {
            background: linear-gradient(135deg, #003366 0%, #0056b3 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-form {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            background: white;
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .btn-primary-custom {
            background-color: #0056b3;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
        }

            .btn-primary-custom:hover {
                background-color: #003d80;
                transform: translateY(-2px);
            }

        .footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="header-bg text-center">
        <div class="container">
            <h1 class="fw-bold">Sistema de Transparencia Ciudadana</h1>
            <p class="lead mb-0">Canal seguro y anónimo para el reporte de irregularidades</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-form">
                    <h4 class="mb-4 text-primary border-bottom pb-2">Formulario de Registro</h4>

                    <form id="denunciaForm">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="tipodocumento" required>
                                    <option value="" selected disabled>Seleccione...</option>
                                    <option value="Cédula">Cédula</option>
                                    <option value="Pasaporte">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">No. Documento</label>
                                <input type="text" class="form-control" id="documento" placeholder="Ej: 001-0000000-0" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Posición / Cargo</label>
                                <input type="text" class="form-control" id="posicion">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Institución / Empresa</label>
                                <input type="text" class="form-control" id="empresa">
                            </div>

                            <div class="col-12 mt-4">
                                <label class="form-label">Descripción de los Hechos</label>
                                <textarea class="form-control" id="descripcion" rows="4" placeholder="Describa detalladamente la situación observada..." required></textarea>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary btn-primary-custom text-white">
                                    <i class="bi bi-send-fill"></i> Enviar Denuncia Segura
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sistema Nacional de Transparencia | Plataforma Segura SSL</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('denunciaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Recolectar datos
            const datos = {
                tipodocumento: document.getElementById('tipodocumento').value,
                documento: document.getElementById('documento').value,
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                posicion: document.getElementById('posicion').value,
                empresa: document.getElementById('empresa').value,
                descripcion: document.getElementById('descripcion').value
            };

            // Mostrar carga
            Swal.fire({
                title: 'Procesando...',
                text: 'Encriptando información para envío seguro',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                // Enviar a la API (misma URL relativa)
                const response = await fetch('/api/denuncias', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Denuncia Registrada!',
                        text: 'La información ha sido almacenada correctamente en la base de datos.',
                        confirmButtonColor: '#0056b3'
                    });
                    document.getElementById('denunciaForm').reset();
                } else {
                    const errorMsg = await response.text();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de Servidor',
                        text: 'No se pudo guardar: ' + response.status
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Conexión',
                    text: 'Verifique que el servicio API esté corriendo.'
                });
            }
        });
    </script>
</body>
</html>
